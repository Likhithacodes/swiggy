<app-navbar></app-navbar>
<div class="bg-blue-50 min-h-screen flex flex-col items-center py-8 text-white">
  <div class="bg-white w-full max-w-4xl rounded-lg shadow-lg p-8 text-gray-800">
    <h2 class="text-3xl font-semibold mb-4 text-blue-700">Help & Support</h2>
    <p class="text-gray-700 mb-6">Let's take a step ahead and help you better.</p>
    
    <!-- Wrapper for Sidebar and Content -->
    <div class="flex flex-col lg:flex-row">
      <!-- Sidebar with Category Buttons -->
      <div class="w-full lg:w-1/4 border-r border-blue-200 pr-4 lg:pr-8 mb-4 lg:mb-0 bg-blue-50">
        <button 
          *ngFor="let category of categories" 
          (click)="selectCategory(category)"
          [ngClass]="{'bg-blue-300 text-blue-900': selectedCategory === category, 'hover:bg-blue-200': selectedCategory !== category}"
          class="w-full text-left py-2 px-4 bg-blue-100 text-blue-800 font-semibold mb-2 rounded-lg transition-colors duration-200">
          {{ category }}
        </button>
      </div>
      
      <!-- Main Content Area -->
      <div class="w-full lg:w-3/4 pl-4 lg:pl-8 bg-blue-50">
        <h3 class="text-2xl font-semibold text-blue-700 mb-6">{{ selectedCategory }}</h3>
        
        <div *ngFor="let item of questions[selectedCategory]" class="mb-4 pb-2 border-b border-blue-200">
          <div 
            class="flex justify-between items-center cursor-pointer py-2 px-4 rounded-lg hover:bg-blue-200"
            (click)="toggleAnswer(item)">
            <p class="text-lg font-medium text-blue-800 flex-grow">{{ item.question }}</p>
            <span 
              class="text-blue-500 transition-transform duration-300"
              [ngClass]="{'rotate-180': item.isOpen}">
              â–¼
            </span>
          </div>
          <div *ngIf="item.isOpen" class="mt-2 text-gray-600 text-base leading-relaxed">
            {{ item.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
