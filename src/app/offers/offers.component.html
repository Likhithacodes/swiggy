<app-navbar></app-navbar>
<div class="relative md:mx-10 lg:mx-52 md:mt-10 h-full">
    <!-- Carousel Container -->
    <div class="carousel-container overflow-hidden">
      <div class="carousel flex gap-6 overflow-x-auto pb-4">
        <!-- Card with responsive width -->
        <mat-card *ngFor="let card of cards" 
                  class="card shadow-lg rounded-lg sm:w-72 md:w-80 lg:w-96 bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out transform hover:-translate-y-2">
          <div class="image-container relative">
            <img mat-card-image [src]="card.image" alt="{{ card.title }}" 
                 class="w-full h-56 object-cover rounded-t-lg cursor-pointer transition-transform duration-300 ease-in-out hover:scale-105" 
                 (click)="onImageClick(card.id)">
            <p class="overlay-text absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black via-transparent to-transparent text-white text-center p-4 text-sm font-medium rounded-b-lg">
              {{ card.description }}
            </p>
          </div>
  
          <mat-card-header class="p-4 md:p-6">
            <mat-card-title class="text-lg md:text-xl font-semibold text-gray-800 truncate">{{ card.title }}</mat-card-title>
            <mat-card-title class="flex items-center text-sm text-gray-500 mt-2">
              <img mat-card-image [src]="card.image1" alt="{{ card.title }}" class="w-5 h-5 mr-2 rounded-full border border-gray-300">
              {{ card.time }}
            </mat-card-title>
  
            <div class="mt-2">
              <mat-card-subtitle class="text-sm text-gray-600">{{ card.food }}</mat-card-subtitle>
              <mat-card-subtitle class="text-sm text-gray-600">{{ card.city }}</mat-card-subtitle>
            </div>
          </mat-card-header>
        </mat-card>
      </div>
    </div>
  </div>
