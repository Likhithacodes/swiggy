<!-- Container for the carousel and buttons -->
 <div class="pb-10 mt-4">
<div class="flex flex-col md:flex-row justify-between items-center  ">
  <!-- Container for the centered text -->
  <div class="container m-4 md:mb-0 flex flex-row justify-between">
    <p class="text-gray-950 text-xl md:text-2xl font-semibold">
      What's on your mind?
    </p>
    <div class="flex space-x-2">
      <!-- Left Arrow Button -->
      <button 
        (click)="moveLeft()" 
        class="arrow-button bg-gray-200 hover:bg-gray-300"
        [ngClass]="{'bg-gray-400 text-gray-600 cursor-not-allowed': isAtStart, 'hover:bg-gray-300': !isAtStart}"
        [disabled]="isAtStart"
      >
        <i>&larr;</i>
      </button>
      
      <!-- Right Arrow Button -->
      <button 
        (click)="moveRight()" 
        class="arrow-button bg-gray-200 hover:bg-gray-300"
        [ngClass]="{'bg-gray-400 text-gray-600 cursor-not-allowed': isAtEnd, 'hover:bg-gray-300': !isAtEnd}"
        [disabled]="isAtEnd"
      >
        <i>&rarr;</i>
      </button>
    </div>
  </div>

  
</div>

<!-- Carousel Container -->
<div class="carousel-container overflow-hidden mx-4 sm:mx-8 mt-6 md:mt-12">
  <div #carousel class="carousel flex gap-2 sm:gap-4 md:gap-6">

    <img src="assets/biryani.jpg" alt="Biryani"
